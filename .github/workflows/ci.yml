name: Django CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirement.txt
    
          python manage.py test --keepdb
      - name: Run Tests
        working-directory: e2e
        run: |
          source venv/bin/activate
          python manage.py test --keepdb

      - name: Debug Heroku Authentication
        env:
          HEROKU_API_KEY: ${{ secrets.HRKU-5ae0fd11-88f1-46d4-9388-e0034a446281 }}
        run: |
          echo $HEROKU_API_KEY | heroku auth:token
          heroku auth:whoami

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HRKU-5ae0fd11-88f1-46d4-9388-e0034a446281 }}
        run: |
          echo $HEROKU_API_KEY | heroku auth:token
          heroku container:login
          heroku container:push web --app Appdev2
          heroku container:release web --app Appdev2
